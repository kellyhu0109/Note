<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>相關格式</title>
</head>
<body>
	<p>This is a html file.</p>
	<p>show &lt;</p> <!-- 顯示 < -->
	<p>show &gt;</p> <!-- 顯示 > -->
	<p>show &quot;</p> <!-- 顯示 " -->
	<p>show 這裡有插入&nbsp;&nbsp;&nbsp;&nbsp;四個空白</p> <!-- 顯示 空白 -->
	<pre>1        9</pre> <!-- 依照空白的數量顯示 -->
	<input type="text" name="username">
	<input type="submit" name="submit">
</body>
</html>
