<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form 表單</title>
</head>
<body>
	<form method="post">
		<p>使用者名稱：<input type="text" name="username"></p>
		<p>密碼：<input type="password" name="pwd"></p>
		<p>備註欄：<br><textarea name="note" cols="30px" rows="5"></textarea></p>
			<!-- cols：寬度px、rows：列數 -->
		<p><input type="submit" name="" value="送出">
		<p><input type="reset" name="" value="清空">
	</form>
</body>
</html>
