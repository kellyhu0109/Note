<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buttons 按鈕</title>
</head>
<body>
	<form method="get">
		性別：
		<input type="radio" name="gender" value="male">男
		<input type="radio" name="gender" value="female">女
		<br>
		水果：
		<input type="checkbox" name="fruit" value="apple">蘋果
		<input type="checkbox" name="fruit" value="banana">香蕉
		<input type="checkbox" name="fruit" value="guava">芭樂
		<input type="checkbox" name="fruit" value="grape">葡萄
		<input type="checkbox" name="fruit" value="papaya">木瓜
		<br>
		食物：
		<input type="checkbox" name="hamburger">漢堡
		<input type="checkbox" name="sandwich">三明治
		<input type="checkbox" name="steak">牛排
		<br>
		<input type="submit" name="">
		<input type="reset" name="">
	</form>
</body>
</html>
